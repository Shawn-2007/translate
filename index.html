<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>雙向語音翻譯 MVP · iOS 版</title>
  <style>
    :root{--bg:#0b0f14;--fg:#e6e8ea;--card:#111827;--muted:#6b7280;--line:#1f2937;--ok:#10b981;--bad:#ef4444;--btn:#10b981;--btn2:#374151}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .app{display:flex;flex-direction:column;min-height:100vh}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid var(--line)}
    .title{font-weight:700}
    .icons{display:flex;gap:8px}
    button{appearance:none;border:none;border-radius:999px;padding:12px 18px;font-size:16px;font-weight:700;cursor:pointer}
    .btn{background:var(--btn);color:#041015}
    .btn.secondary{background:var(--btn2);color:#fff}
    .btn.stop{background:var(--bad);color:#fff}
    .row{display:flex;gap:12px;align-items:center}
    .status{display:flex;gap:8px;align-items:center;background:var(--card);border:1px solid var(--line);padding:6px 10px;border-radius:999px;font-size:12px;color:var(--muted)}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--muted)}
    .dot.on{background:var(--ok)}
    main{display:flex;flex-direction:column;gap:0;flex:1}
    .pane{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:16px}
    .pane.top{border-bottom:1px solid var(--line);transform:rotate(180deg)}
    .bubble{width:100%;max-width:760px;min-height:112px;background:var(--card);border:1px solid var(--line);border-radius:18px;padding:16px;line-height:1.6;font-size:18px}
    .toolbar{display:flex;gap:12px;align-items:center;justify-content:center;border-top:1px solid var(--line);padding:12px;background:var(--bg)}
    select,input{background:var(--card);color:var(--fg);border:1px solid var(--line);border-radius:10px;padding:8px 10px}
    label{font-size:13px;color:var(--muted)}
    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.5);padding:16px}
    .modal.open{display:flex}
    .sheet{width:100%;max-width:720px;background:var(--bg);border:1px solid var(--line);border-radius:16px}
    .sheet header{border:0;padding:16px 16px 0}
    .sheet .content{padding:16px;display:grid;gap:12px}
    .hint{font-size:12px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    .row2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .danger{color:#fecaca}
    .small{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
<div class="app">
  <header>
    <div class="title">雙向語音翻譯 MVP · iOS 友善</div>
    <div class="icons row">
      <span class="status"><span class="dot" id="dot"></span><span id="st">Idle</span></span>
      <button class="btn secondary" id="btnSettings">設定</button>
      <button class="btn" id="btnStart">啟動</button>
    </div>
  </header>

  <main>
    <section class="pane top">
      <div class="bubble" id="topText">（對面可讀：你的中文 → 目標語翻譯）</div>
    </section>
    <section class="pane">
      <div class="bubble" id="bottomText">（你可讀：對方英/日 → 中文翻譯）</div>
    </section>
  </main>

  <div class="toolbar">
    <div class="row">
      <label>目標語</label>
      <select id="target">
        <option value="en">英文 (en)</option>
        <option value="ja">日文 (ja)</option>
      </select>
    </div>
  </div>
</div>

<!-- 設定 Modal -->
<div class="modal" id="mdl">
  <div class="sheet">
    <header class="row" style="justify-content:space-between">
      <div style="font-weight:700">設定</div>
      <button class="btn secondary" id="btnClose">關閉</button>
    </header>
    <div class="content">
      <div class="grid">
        <label>OpenAI API Key（只儲存在本機）</label>
        <input id="apiKey" placeholder="sk-..." />
        <div class="hint">不會上傳到我們的伺服器。<span class="danger">注意：前端儲存仍有風險，請自行評估。</span></div>
      </div>
      <div class="row2">
        <div class="grid">
          <label>轉寫（ASR）模型</label>
          <select id="asrModel">
            <option value="whisper-1">whisper-1</option>
            <option value="gpt-4o-mini-transcribe">gpt-4o-mini-transcribe</option>
          </select>
        </div>
        <div class="grid">
          <label>翻譯模型</label>
          <select id="mtModel">
            <option value="gpt-4o-mini">gpt-4o-mini</option>
            <option value="gpt-4o">gpt-4o</option>
          </select>
        </div>
      </div>
      <div class="row2">
        <div class="grid">
          <label>音訊切片長度（秒）</label>
          <input id="chunkSec" type="number" min="2" max="10" value="4" />
        </div>
        <div class="grid">
          <label>自動朗讀（TTS）</label>
          <select id="autoTTS">
            <option value="on">開啟</option>
            <option value="off">關閉</option>
          </select>
        </div>
      </div>
      <div class="row" style="justify-content:flex-end">
        <button class="btn" id="btnSave">儲存</button>
      </div>
    </div>
  </div>
</div>

<script>
const elTop=document.getElementById('topText');
const elBottom=document.getElementById('bottomText');
const elTarget=document.getElementById('target');
const elStart=document.getElementById('btnStart');
const elDot=document.getElementById('dot');
const elSt=document.getElementById('st');
const mdl=document.getElementById('mdl');
const btnSettings=document.getElementById('btnSettings');
const btnClose=document.getElementById('btnClose');
const btnSave=document.getElementById('btnSave');
const inKey=document.getElementById('apiKey');
const inASR=document.getElementById('asrModel');
const inMT=document.getElementById('mtModel');
const inChunk=document.getElementById('chunkSec');
const inAutoTTS=document.getElementById('autoTTS');

let running=false;let media,recorder,chunks=[];let chunkTimer;

const store={
  load(){const s=JSON.parse(localStorage.getItem('bx-translator')||'{}');inKey.value=s.key||'';inASR.value=s.asr||'whisper-1';inMT.value=s.mt||'gpt-4o-mini';inChunk.value=s.chunkSec||4;inAutoTTS.value=(s.autoTTS??'on');elTarget.value=s.target||'en';},
  save(){const s={key:inKey.value.trim(),asr:inASR.value,mt:inMT.value,chunkSec:Number(inChunk.value)||4,autoTTS:inAutoTTS.value,target:elTarget.value};localStorage.setItem('bx-translator',JSON.stringify(s));return s;},
  get(){return JSON.parse(localStorage.getItem('bx-translator')||'{}');}
};
store.load();

function detectLang(text){const hasKana=/[\u3040-\u309F\u30A0-\u30FF]/.test(text);const cjk=text.match(/[\u4E00-\u9FFF]/g)?.length??0;const latin=text.match(/[A-Za-z]/g)?.length??0;if(hasKana)return'ja';if(cjk>latin*1.2)return'zh';if(latin>0)return'en';return'unknown';}

async function transcribe(blob){const s=store.get();if(!s.key)throw new Error('缺少 API Key');const fd=new FormData();fd.append('file',blob,'chunk.webm');fd.append('model',s.asr||'whisper-1');const r=await fetch('https://api.openai.com/v1/audio/transcriptions',{method:'POST',headers:{'Authorization':`Bearer ${s.key}`},body:fd});if(!r.ok){throw new Error('ASR 失敗');}const j=await r.json();return j.text?.trim()||'';}

async function translate(text,target){const s=store.get();if(!s.key)throw new Error('缺少 API Key');const sys=`Translate into ${target==='zh'?'Traditional Chinese':target}.`;const r=await fetch('https://api.openai.com/v1/responses',{method:'POST',headers:{'Content-Type':'application/json','Authorization':`Bearer ${s.key}`},body:JSON.stringify({model:s.mt||'gpt-4o-mini',input:[{role:'system',content:sys},{role:'user',content:text}]})});if(!r.ok){throw new Error('翻譯失敗');}const j=await r.json();const out=j.output?.[0]?.content?.[0]?.text||j.output_text||'';return out.trim();}

async function start(){const s=store.get();if(!s.key){openSettings();alert('請先輸入 API Key');return;}try{media=await navigator.mediaDevices.getUserMedia({audio:true});}catch(err){alert('無法使用麥克風');return;}try{recorder=new MediaRecorder(media,{mimeType:'audio/webm'});}catch{recorder=new MediaRecorder(media);}chunks=[];recorder.ondataavailable=e=>{if(e.data&&e.data.size)chunks.push(e.data);};recorder.onstop=async()=>{if(chunks.length===0)return;const blob=new Blob(chunks,{type:chunks[0].type||'audio/webm'});chunks=[];try{const text=await transcribe(blob);if(!text)return;const who=detectLang(text);const tgt=elTarget.value;if(who==='zh'){const out=await translate(text,tgt);elTop.textContent=out;if(store.get().autoTTS==='on'){/*可選擇性 TTS*/}}else if(who==='en'||who==='ja'){const out=await translate(text,'zh');elBottom.textContent=out;if(store.get().autoTTS==='on'){/*可選擇性 TTS*/}}else{elBottom.textContent=text;}}catch(err){console.warn(err);}if(running)safeStartSlice();};running=true;elStart.textContent='停止';elStart.classList.add('stop');elDot.classList.add('on');elSt.textContent='Listening…';safeStartSlice();}

function safeStartSlice(){const s=store.get();const sec=Math.max(2,Math.min(10,Number(s.chunkSec)||4));try{recorder.start();}catch{}clearTimeout(chunkTimer);chunkTimer=setTimeout(()=>{try{recorder.stop();}catch{}},sec*1000);}

function stop(){running=false;clearTimeout(chunkTimer);try{recorder?.stop();}catch{}try{media?.getTracks()?.forEach(t=>t.stop());}catch{}elStart.textContent='啟動';elStart.classList.remove('stop');elDot.classList.remove('on');elSt.textContent='Idle';}

elStart.addEventListener('click',()=>running?stop():start());
btnSettings.addEventListener('click',openSettings);
btnClose.addEventListener('click',closeSettings);
btnSave.addEventListener('click',()=>{store.save();closeSettings();});
function openSettings(){mdl.classList.add('open');}
function closeSettings(){mdl.classList.remove('open');}
</script>
</body>
</html>
